<script>
	jQuery(document).ready(function(){
	
		jQuery.fn.dataTable.ext.errMode = 'none';
		
		jQuery('.chosen').chosen();
		
		jQuery.get('dropdown/kso', function(result){
			jQuery('#kso').html(result).trigger('chosen:updated');
		});
		
		jQuery('#kso').change(function(){
			var id_kso = jQuery(this).val();
			var kso = jQuery( "#kso option:selected" ).text();
			jQuery('#id_kso').val(id_kso);
			jQuery('#id_kso1').val(kso);
			table.ajax.url('kso/tagihan/proses?id_kso='+id_kso).load();
		});
		
		jQuery.extend({
			getValues: function(url) {
				var result = null;
				jQuery.ajax({
					url: url,
					type: 'get',
					async: false,
					success: function(data) {
						result = data;
					}
				});
			   return result;
			}
		});
		
		//tampilan default
		function form_default() {
			jQuery('#id_kso,#kode,#uraian,#nourut,#harga,#volume,#id_satuan,#parent_id,#bobot','#total').val('');
			jQuery('.warning, #div-form, #div-form1,#div-form2,#div-tabel-detil').hide();
			jQuery('#div-tabel').show();
			jQuery('#simpan').prop('disabled', false);
			jQuery('.chosen').trigger('chosen:updated');
		}
		
		//aktivasi tampilan default
		form_default();
		
		//data tabel
		var table=jQuery('#tabel-ruh').DataTable({
			bProcessing:true,
			language:{
			    "decimal":        "",
			    "emptyTable":     "Tidak ada data tersedia",
			    "info":           "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
			    "infoEmpty":      "Menampilkan 0 sampai 0 dari 0 entri",
			    "infoFiltered":   "(disaring dari _MAX_ total entri)",
			    "infoPostFix":    "",
			    "thousands":      ",",
			    "lengthMenu":     "Tampilkan _MENU_ entri",
			    "loadingRecords": "Proses Loading...",
			    "processing":     "Sedang Proses...",
			    "search":         "Cari:",
			    "zeroRecords":    "Tidak ditemukan data yang sesuai",
			    "paginate": {
			        "first":      "Awal",
			        "last":       "Akhir",
			        "next":       "Sesudah",
			        "previous":   "Sebelum"
			    },
			    "aria": {
			        "sortAscending":  ": aktifkan untuk mengurutkan kolom (asc)",
			        "sortDescending": ": aktifkan untuk mengurutkan kolom (desc)"
			    }
			},
			"columns": [
				{},
				{},
				{},
				{},
				{},
				{},
				{},
				{},
				{},
				{}
			],
			aaSorting: [0],
			bServerSide: true,
			ajax:{
				url: "kso/tagihan/monitoring", // Change this URL to where your json data comes from
				type: "GET"
			}
		});
		
		//data tabel detil
		var table_detil=jQuery('#tabel-ruh-detil').DataTable({
			bProcessing:true,
			language:{
			    "decimal":        "",
			    "emptyTable":     "Tidak ada data tersedia",
			    "info":           "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
			    "infoEmpty":      "Menampilkan 0 sampai 0 dari 0 entri",
			    "infoFiltered":   "(disaring dari _MAX_ total entri)",
			    "infoPostFix":    "",
			    "thousands":      ",",
			    "lengthMenu":     "Tampilkan _MENU_ entri",
			    "loadingRecords": "Proses Loading...",
			    "processing":     "Sedang Proses...",
			    "search":         "Cari:",
			    "zeroRecords":    "Tidak ditemukan data yang sesuai",
			    "paginate": {
			        "first":      "Awal",
			        "last":       "Akhir",
			        "next":       "Sesudah",
			        "previous":   "Sebelum"
			    },
			    "aria": {
			        "sortAscending":  ": aktifkan untuk mengurutkan kolom (asc)",
			        "sortDescending": ": aktifkan untuk mengurutkan kolom (desc)"
			    }
			},
			"columns": [
				{},
				{},
				{},
				{},
				{},
				{},
				{},
				{}
			],
			bServerSide: false,
			ajax:{
				url: "kso/tagihan/proses/detil/x-x", // Change this URL to where your json data comes from
				type: "GET"
			}
		});
		
		//cari data user yang akan di edit berdasarkan id user
		function cari_data(id){
			var arr_id = id.split('-');
			var id_kso = arr_id[0];
			var id_tagihan = arr_id[1];
			jQuery('.chosen').val('').trigger('chosen:updated');
			jQuery.getJSON('kso/tagihan/proses/pilih/'+id_tagihan, function(result){
				if(result) {
					
					jQuery('#inp-id').val(result.data.id);
					jQuery('#id_alur').val(result.data.id_alur);
					jQuery('#status1').val(result.data.status);
					jQuery('#inp-rekambaru').val('0');
					jQuery('#id_kso').val(result.data.id_kso);
					jQuery('#id_kso1').val(result.data.nama+', '+result.data.nopks);
					jQuery('#nomor').val(result.data.nomor);
					jQuery('#tanggal').val(result.data.tanggal);
					jQuery('#uraian').val(result.data.uraian);
					
					table_detil.ajax.url('kso/tagihan/proses/detil/'+id).load();
					
				}
			});
		}
		
		//klik ubah
		jQuery('body').off('click', '.proses').on('click', '.proses', function(){
			var id = this.id;
			jQuery('#div-tabel').hide();
			jQuery('#div-form').show();
			cari_data(id);
		});
		
		//klik batal
		jQuery('.batal,#kembali').click(function(){
			form_default();
		});
		
	});
	
</script>
