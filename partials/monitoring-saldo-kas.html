<section>
	
	<div class="row">
        <div class="col-sm-12">
            <div class="content-header">Monitoring/ Saldo Kas</div>
        </div>
    </div>
	
	<div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body collapse show">
                    <div class="card-block card-dashboard">
						
						<table id="tabel-ruh" class="table">
							<thead>
								<tr>
									<th>No</th>
									<th>Kas</th>
									<th>Saldo Awal</th>
									<th>Debet</th>
									<th>Kredit</th>
									<th>Saldo Akhir</th>
								</tr>
							</thead>
							<tbody id="tabel-ruh-body">
							</tbody>
							<tfoot style="background-color:#fdc900;">
								<tr style="color:black !important;">
									<td colspan="2" style="text-align:center;">Total</td>
									<td id="total1" style="text-align:right;"></td>
									<td id="total2" style="text-align:right;"></td>
									<td id="total3" style="text-align:right;"></td>
									<td id="total4" style="text-align:right;"></td>
								</tr>
							</tfoot>
						</table>
						
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
	jQuery(document).ready(function(){
	
		//tabel init
		function init(param){
			jQuery('#tabel-ruh-body').html('Loading....');
			jQuery('#total1,#total2').html('');
			jQuery.getJSON('monitoring/saldokas/'+param, function(result){
				if(result.data){
					
					//isi tabel
					jQuery('#tabel-ruh-body').html(result.data);
					jQuery('#total1').html(result.total1);
					jQuery('#total2').html(result.total2);
					jQuery('#total3').html(result.total3);
					jQuery('#total4').html(result.total4);
					
				}
				else{
					jQuery('#tabel-ruh-body').html('Koneksi terputus...');
				}
			});
		}
		
		//panggil function
		init('xxx');
		
	});
</script>
